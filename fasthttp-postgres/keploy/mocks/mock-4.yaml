spec:
    metadata:
        arguments: '[{ 1 1}]'
        name: SQL
        operation: QueryContext
        query: |-
            "SELECT b.id, b.title, b.year, b.author_id, a.first_name, a.last_name
            							FROM books b
            							LEFT JOIN authors a on b.author_id=a.id
            							WHERE b.id = $1;"
        type: SQL_DB
    type: error
    int: 0
    error:
        - nil
